<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sways Bank US Dashboard</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .dashboard-header {
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard-header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    .dashboard-header h2 {
      margin-top: 5px;
      font-size: 1.4rem;
      font-weight: normal;
      color: #e6e6e6;
    }
    .dashboard-header nav a, .dashboard-header nav button {
      margin: 0 10px;
      color: white;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      flex: 1 1 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      color: #007BFF;
      margin-bottom: 15px;
    }
    .balance {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    .quick-actions {
      text-align: center;
      margin-bottom: 40px;
    }
    .quick-actions button {
      margin: 10px;
      padding: 12px 20px;
      background-color: #FFC107;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quick-actions button:hover {
      background-color: #FFCA2B;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart {
      flex: 1 1 350px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chart h3 {
      margin-bottom: 15px;
      color: #007BFF;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
      <h1>Welcome to Your Dashboard</h1>
      <h2 id="displayName">Loading user...</h2>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="transactions.html">Transactions</a>
        <a href="../index.html">Home</a>
        <button id="logoutButton">Logout</button>
      </nav>
    </header>

    <!-- User Info Cards -->
    <section class="cards" id="userInfo">
      <div class="card">
        <h2>Savings Account</h2>
        <p class="balance" id="savingsBalance">$0.00</p>
      </div>
      <div class="card">
        <h2>Checking Account</h2>
        <p class="balance" id="checkingBalance">$0.00</p>
      </div>
      <div class="card">
        <h2>Recent Activity</h2>
        <p id="recentActivity">No transactions yet.</p>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <button>Transfer Funds</button>
      <button>Pay Bills</button>
      <button>Deposit Check</button>
    </section>

    <!-- Charts Section -->
    <section class="charts">
      <div class="chart">
        <h3>Spending Overview</h3>
        <canvas id="spendingChart"></canvas>
      </div>
      <div class="chart">
        <h3>Income vs Expenses</h3>
        <canvas id="incomeChart"></canvas>
      </div>
    </section>
   
    <footer>
      <p>&copy; 2025 Sways Bank US. Secure. Fast. Reliable.</p>
    </footer>
  </div>

   <script type="module" src="../js/dashboard.js"></script>
  <script src="../components/modal.js"></script>
</body>
</html>

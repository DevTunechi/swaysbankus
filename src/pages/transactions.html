<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sways Bank US Transactions</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    /* Transactions-specific styling */
    body {
      background-color: #f4f6f9;
    }
    .transactions-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .transactions-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007BFF;
      font-size: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table thead {
      background-color: #007BFF;
      color: white;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table tbody tr:hover {
      background-color: #f1f9ff;
    }
    table td.amount-credit {
      color: green;
      font-weight: bold;
    }
    table td.amount-debit {
      color: red;
      font-weight: bold;
    }
    h3 {
      margin-top: 40px;
      margin-bottom: 15px;
      color: #007BFF;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons a {
      flex: 1;
      text-align: center;
      margin: 0 5px;
      padding: 12px;
      background-color: #FFC107;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFCA2B;
    }
  </style>
</head>
<body>
  <div class="transactions-container">
    <h2>Sways Bank US Transaction History</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transaction history will be populated here -->
      </tbody>
    </table>

    <h3>Send Money</h3>
    <form id="transactionForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required>

      <label for="recipient">Recipient Username:</label>
      <input type="text" id="recipient" required>

      <button type="submit">Send Money</button>
    </form>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <a href="../index.html">üè† Home</a>
      <a href="javascript:history.back()">‚¨Ö Back</a>
    </div>
  </div>

  <script src="../components/button.js"></script>
  <script type="module" src="../js/transactions.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sways Bank US Profile</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    /* Profile-specific styling */
    body {
      background-color: #f4f6f9;
    }
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .profile-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007BFF;
      font-size: 2rem;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 1rem;
    }
    form input[readonly] {
      background-color: #e9ecef;
      color: #555;
    }
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons a {
      flex: 1;
      text-align: center;
      margin: 0 5px;
      padding: 12px;
      background-color: #FFC107;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFCA2B;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Sways Bank US Profile</h2>
    <form id="profileForm">
      <label for="username">Username:</label>
      <input type="text" id="username" value="JENBJ2025" readonly>

      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" value="JENNIFER STRICKLER / BJ NAKAMURA" readonly>

      <label for="savingsBalance">Savings Balance:</label>
      <input type="text" id="savingsBalance" readonly>

      <label for="checkingBalance">Checking Balance:</label>
      <input type="text" id="checkingBalance" readonly>

      <button type="submit">Update Profile</button>
    </form>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <a href="../index.html">üè† Home</a>
      <a href="javascript:history.back()">‚¨Ö Back</a>
    </div>
  </div>

  <script src="../components/button.js"></script>
  <script type="module" src="../js/profile.js"></script>
</body>
</html>
